<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="container">
        <canvas width="600" height="400" id="canvas" />
    </div>
    <input type="file" id="loader" accept="image/png, image/jpeg" />
    </br>
    <span>Jasność</span>
    <input type="range" id="brightness" min="0" max="100" />
    </br>
    <span>Kontrast</span>
    <input type="range" id="contrast" min="-100" max="100" />
    </br>
    <span>Nasycenie</span>
    <input type="range" id="saturation" min="0" max="20" />
    </br>
    <span>Blur</span>
    <input type="range" id="blur" min="0" max="10" />
    </br>
    <script src="Script1.js" type="text/javascript"></script>
</body>
</html>
